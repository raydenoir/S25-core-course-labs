<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moscow Time</title>
    <style>
      /* Some styles to make it look appealing :) */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Heading styling */
      h1 {
        font-size: 32px;
        margin-bottom: 16px;
        color: #2c3e50;
      }

      /* Time display styling */
      .time {
        font-size: 24px;
        font-weight: bold;
        color: #e74c3c;
        background-color: #f9f9f9;
        padding: 8px 16px;
        border-radius: 5px;
        border: 2px solid #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Current Time in Moscow</h1>
      <p class="time">{{ current_time }}</p>
    </div>
  </body>
</html>
